<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behance Project</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <header class="py-4 px-6 flex justify-between border border-b-[#dddddd]">
        <div class="flex items-center gap-6">
            <div>
                <img src="./images/logo.svg" alt="logo">
            </div>
            <ul class="flex gap-6 items-center">
                <li><a class="text-[15px] font-bold" href="#">For You</a></li>
                <li><a class="text-[15px] font-bold" href="#">Discover</a></li>
                <li><a class="text-[15px] font-bold" href="#">Livestreams</a></li>
                <li><a class="text-[15px] font-bold" href="#">Hire</a></li>
                <li><a class="text-[15px] font-bold" href="#">Jobs</a></li>
            </ul>
        </div>
        <div>
            <div class="buttons flex">
                <div class="loging_or_signup flex gap-2 border-r border-[#dddddd] pr-4">
                    <button class="border border-[#DEE8FF] rounded-full px-[21px] py-[10px] bg-[F5F8FF] text-[13px] text-[#0057FF] font-bold">Log In</button>
                    <button class="bg-[#0057FF] text-[13px] rounded-full text-[#ffffff] font-bold px-[21px] py-[10px]">Sign Up</button>
                </div>

                <div class="adobe_icons flex gap-[15px] items-center ml-[15px]">
                    <div class="flex items-center gap-2 border border-[#E8E8E8] px-[19px] py-[10px] rounded-full">
                        <div>
                            <img src="./images/free_trial.svg" alt="icons">
                        </div>
                        <h2 class="font-bold text-[13px]">free Trial</h2>
                    </div>
                    <div>
                        <div>
                            <img src="./images/adobe.svg" alt="icons">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <nav class="px-6 py-6">
        <div class="grid grid-cols-[1fr_auto] border border-[#CCCCCC] rounded-full overflow-hidden">
            <div class="bg-[#F9F9F9] py-[10px] px-[17px]">
                <form action="" class="grid grid-cols-[23px_1fr] items-center gap-3">
                    <button class="cursor-pointer">
                        <img src="./images/icons/search_icon.svg" alt="icons">
                    </button>
                    <input class="outline-none bg-transparent leading-normal placeholder:text-[#696969] text-[22px] font-bold" type="search" placeholder="Search the creative world at work">
                </form>
            </div>
            <!-- Right sight -->
            <div class="py-[10px] px-[17px] border-l border-l-[#cccccc] flex items-center">
                <ul class="flex gap-2">
                    <li class="active"><a class=" inline-block rounded-full py-[6px] px-3 bg-white text-black hover:bg-black hover:text-white transition-all" href="#">Projects</a></li>
                    <li><a class=" inline-block rounded-full py-[6px] px-3 bg-white text-black hover:bg-black hover:text-white transition-all" href="#">Images</a></li>
                    <li><a class=" inline-block rounded-full py-[6px] px-3 bg-white text-black hover:bg-black hover:text-white transition-all" href="#">Prototypes</a></li>
                    <li><a class=" inline-block rounded-full py-[6px] px-3 bg-white text-black hover:bg-black hover:text-white transition-all" href="#">Streams</a></li>
                    <li><a class=" inline-block rounded-full py-[6px] px-3 bg-white text-black hover:bg-black hover:text-white transition-all" href="#">People</a></li>
                    <li><a class=" inline-block rounded-full py-[6px] px-3 bg-white text-black hover:bg-black hover:text-white transition-all" href="#">Moodboards</a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
